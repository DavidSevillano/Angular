<section class="example-section">

  <mat-checkbox class="example-margin" (change)="setAll($event, 'numeroAlumno')" checked>Numero del
    Alumno</mat-checkbox>

  <mat-checkbox class="example-margin" (change)="setAll($event, 'nombre')">Nombre</mat-checkbox>

  <mat-checkbox class="example-margin" (change)="setAll($event, 'apellidos')"></mat-checkbox>

  <mat-checkbox class="example-margin" (change)="setAll($event, 'NIF')">NIF</mat-checkbox>

  <mat-checkbox class="example-margin" (change)="setAll($event, 'edad')">Edad</mat-checkbox>

  <mat-checkbox class="example-margin" (change)="setAll($event, 'cursoMatriculado')">Curso</mat-checkbox>

</section>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="numeroAlumno">
    <th mat-header-cell *matHeaderCellDef> Numero del Alumno </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.numeroAlumno}} </td>
  </ng-container>


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.numeroAlumno}} </td>
  </ng-container>


  <ng-container matColumnDef="apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.apellidos}} </td>
  </ng-container>

  <ng-container matColumnDef="NIF">
    <th mat-header-cell *matHeaderCellDef> NIF </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.NIF}} </td>
  </ng-container>

  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.edad}} </td>
  </ng-container>

  <ng-container matColumnDef="cursoMatriculado">
    <th mat-header-cell *matHeaderCellDef> Curso </th>
    <td mat-cell *matCellDef="let alumno"> {{alumno.cursoMatriculado}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
