<div class="mb-4 mt-4 align-center">
    <div class="w-50 mx-auto">
        <div class="d-flex justify-content-between align-items-center p-2">
            <h3 class="text-capitalize mb-0 text-white">{{pokemon.name | uppercase}}</h3>
            <h3 class="fs-5 mb-0 text-white">HP: {{vida}}</h3>
        </div>
        <div class="card w-100 bg-secondary text-white">
            <img [src]="pokemonImagen"
                class="card-img w-100" alt="${pokemon.name}">
        </div>
        <div>
            <br>
            <ngb-progressbar class="mb-3"
             [type]="cambioColor()" 
             [value]="vida" 
             [max]="vidaMax"
             [striped]="true" 
             [animated]="true" 
             ><i>{{ vida }}</i>
            </ngb-progressbar>
        </div>
        <div class="d-flex justify-content-between mb-1 p-2">
            <button (click)="ataca()" type="button" class="btn btn-danger" style="width: 50%;"
                [disabled]="mostrarBoton()">{{ customValueBoton }}</button>
        </div>
    </div>
</div>
