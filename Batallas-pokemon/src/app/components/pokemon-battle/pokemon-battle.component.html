<div class="container">
    <div class="row d-flex justify-content-center">
        <div class="col-12 d-flex justify-content-center">
            <h3 class="text-capitalize mb-0 mt-4 text-white">Turno actual: {{turno}}</h3>
        </div>
        <div class="col-md-6">

            <app-pokemon [pokemon]="pokemon1" [vida]="pokemon1!.stats[0].base_stat" [vidaMax]="vidaMaxima1" [pokemonId]="pokemonId1"
                [turno]="turno" (ataque)="ataca($event)">
                ></app-pokemon>
        </div>
        <div class="col-md-6">

            <app-pokemon [pokemon]="pokemon2" [vida]="pokemon2!.stats[0].base_stat" [vidaMax]="vidaMaxima2"  [pokemonId]="pokemonId2"
                [turno]="turno" (ataque)="ataca($event)">
                ></app-pokemon>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-md-6 d-flex justify-content-center">
                <div class="card  bg-warning d-flex justify-content-center align-items-center"
                    style="height: 100px; width: 500px;">
                    <h3 class="card-title">{{turnoNombre()}}</h3>
                </div>
            </div>
        </div>
    </div>
