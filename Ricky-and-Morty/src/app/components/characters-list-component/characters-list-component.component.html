<div class="container pt-3">
    <h1 class="text-center text-black">Lista de Personajes</h1>
      <div class="row">
        @for(character of characters; track character.id) {
        <div class="col-md-4 mb-4 mt-4">   
          <div class="card mb-4 h-100 ">
            <div class="card-body">
              <h2 class="card-title">{{ character.name }}</h2>
              <img class="pb-4 pt-4" [src]="getCharacterImage(getCharacterId(character.image))">
              <p class="card-title"><b>Estado:</b> {{ character.status }}</p>
              <p class="card-title"><b>Especie:</b> {{ character.species }}</p>
              <p class="card-title"><b>GÃ©nero:</b> {{ character.gender }} </p>
            </div>
          </div>
        </div>
      }
      </div>
    </div>
