
<div class="container">
    <div class="row align-items-center">
        <h3>{{titulo}}</h3>
        <h3>{{muestra}}</h3>
        <div class="col-xs-12 col-sm-6 col-md-3 fundo-mod margem borda">    
            <div class="justify-content-center centro">  
                <table class="table table-dark">
                    <tr>
                        <td><input type="button" (click)="addNumber(7)" value="7"/></td>
                        <td><input type="button" (click)="addNumber(8)" value="8"></td>
                        <td><input type="button" (click)="addNumber(9)" value="9"/></td>
                        <td><input type="button" (click)="sumar()" value="+"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber(4)" value="4"/></td>
                        <td><input type="button" (click)="addNumber(5)" value="5"/></td>
                        <td><input type="button" (click)="addNumber(6)" value="6"/></td>
                        <td><input type="button" (click)="restar()" value="-"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber(1)" value="1"/></td>
                        <td><input type="button" (click)="addNumber(2)" value="2"/></td>
                        <td><input type="button" (click)="addNumber(3)" value="3"/></td>
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber(0)" value="0"/></td>
                        <td><input type="button" (click)="resultadoSuma()" value="="/></td>
                        <td><input type="button" value="C"/></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
