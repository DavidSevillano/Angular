
<div class="container">
    <div class="row">
        <div class="calculadoraContainer">
            <div class="textos">
                <h3>{{titulo}}</h3> <!--Interpolation-->
                <h3>{{resultado}}</h3> <!--Interpolation-->
            </div>
            <div>
                <table class="table table-dark">
                    <tr>
                        <td><input type="button" (click)="addNumber('7')" value="7" /></td> 
                        <td><input type="button" (click)="addNumber('8')" value="8"></td>
                        <td><input type="button" (click)="addNumber('9')" value="9" /></td>
                        <td><input type="button" (click)="asignarOperador('+')" [value]="suma" /></td> <!--Property binding-->
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber('4')" value="4" /></td>
                        <td><input type="button" (click)="addNumber('5')" value="5" /></td>
                        <td><input type="button" (click)="addNumber('6')" value="6" /></td>
                        <td><input type="button" (click)="asignarOperador('-')" [value]="resta" /></td> <!--Property binding-->
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber('1')" value="1" /></td> <!--Event binding-->
                        <td><input type="button" (click)="addNumber('2')" value="2" /></td> <!--Event binding-->
                        <td><input type="button" (click)="addNumber('3')" value="3" /></td> <!--Event binding-->
                    </tr>
                    <tr>
                        <td><input type="button" (click)="addNumber('0')" value="0" /></td>
                        <td><input type="button" (click)="calcular()" value="=" /></td>
                        <td><input type="button" (click)="limpiar()" value="C" /></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
