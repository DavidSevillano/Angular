<div class="row">
    @for(item of peopleList; track item.name) {
    <div class="col-3 mt-3">
        <div class="card mb-3">
            <img [src]="getPeopleImage(getPeopleId(item.url))" class="card-img-top pb-3" alt="{{item.name}}"/>
            <div class="card-body">
                <h2 class="card-title mb-4">{{ item.name }}</h2>
                <p class="card-text"><b>Altura:</b>{{ item.height }}</p>
                <p class="card-text"><b>Peso:</b> {{ item.mass }}</p>
                <p class="card-text"><b>Color de pelo:</b> {{ item.hair_color }}</p>
                <p class="card-text"><b>GÃ©nero:</b> {{ item.gender }}</p>
            </div>
        </div>
    </div>
    }
</div>
